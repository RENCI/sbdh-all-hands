name: Hong Qin
info: Professor and Head of the Department of Computer Science and Engineering, University of Tennessee at Chattanooga
slug: hong-qin
bio: >
  Hong Qin is a Professor and Head of the Department of Computer Science and 
  Engineering at the University of Tennessee at Chattanooga. His research 
  centers on designing artificial intelligence (AI) models to address global 
  health, longevity, biological big data, and healthcare equity. Dr. Qin is 
  also committed to using AI to improve student learning experiences and 
  prepare students for future careers in the AI era.