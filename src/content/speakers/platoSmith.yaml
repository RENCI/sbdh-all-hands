name: Plato Smith
info: Program Director, Directorate of Computer and Information Science and Engineering (CISE) Office of Advanced Cyberinfrastructure (OAC), NSF
slug: plato-smith
bio: >
  Dr. Plato Smith is a rotating Program Director in the Directorate of 
  Computer and Information Science and Engineering (CISE) Office of 
  Advanced Cyberinfrastructure (OAC), https://new.nsf.gov/cise/oac, at the 
  U.S. National Science Foundation (NSF). He is responsible for managing 
  the portfolio of awards under the Cyberinfrastructure for Public Access 
  and Open Science (CI PAOS) Program related to the NSF Public Access 
  Initiative (PAI), https://new.nsf.gov/public-access. The program aims to 
  catalyze new and transformative socio-technical partnerships supporting 
  research data infrastructure ecosystems across domains through 
  early-stage collaborative activities between cyberinfrastructure 
  researchers, scientists, research computing experts, data management 
  experts, research labs, university libraries, and other communities of 
  practice. 

  Dr. Smith received his doctorate degree in the field of Information 
  Science from Florida State University and is a tenured University 
  Librarian at the University of Florida. His research agenda focuses on 
  advancing the role of libraries as partners, resource brokers, and 
  stakeholders in the research data science ecosystem, addressing data 
  management plans, data sharing, research data management roles and 
  responsibilities, and public access questions across and beyond library 
  and information sciences communities of practice.
