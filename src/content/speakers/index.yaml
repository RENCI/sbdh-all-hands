- name: Yolanda Lawson
  photo: src/images/yolanda-lawson.jpeg
  bio: >
    Yolanda Lawson M.D, Board Certified OBGYN is founder of MadeWell OBGYN in 
    Dallas, Texas. She earned her medical degree at the University of Arkansas 
    for Medical Sciences. She performed her internship at Morehouse School of 
    Medicine in Atlanta, Georgia and completed her residency at St. John 
    Hospital & Medical Center in Detroit, Michigan. 

    Dr. Lawson is the Chair of the Board of Trustees of the National Medical 
    Association, member of the American Congress of Obstetricians and 
    Gynecologists, American Medical Association, the Texas Medical Association, 
    and delegate for the Dallas County Medical Society. 
    
    She sits on a variety of boards, committees and other community activities 
    and organizations. 
    
    Her professional time is divided between her patient practice, as Medical 
    Director for a community based organization that addresses HIV treatment 
    and prevention disparities in target communities and as a medical science 
    advisor. 
    
    These are all accomplishments that attribute to Dr. Lawson's commitment as a 
    women's health advocate.  

- name: Donna Ennis
  photo: ../images/donna-ennis.png
  bio: >
    Donna M. Ennis, C.P.F, provides leadership across all Enterprise Innovation 
    Institute (EI2) units to develop collaborative funding opportunities and 
    provide support and services to assure the integration of diversity and 
    inclusion into EI2’s programs and operations. A certified professional 
    facilitator, Donna serves as director and operator representative for the 
    Atlanta Minority Business Development Agency (MBDA) Business & Advanced 
    Manufacturing Centers and the Southeastern MBDA Inner City Innovation Hub. In 
    this role, she provides strategic direction, marketing, outreach, and operations 
    for the Centers and the Innovation HUB and business assistance to Minority 
    Business Enterprises (MBEs). Known for her thought leadership and passion for 
    developing MBEs and small businesses, Donna has been at the forefront of helping 
    MBEs learn and understand the role that technology plays in scaling businesses 
    and established the annual National MBE Manufacturers Summit to connect MBE 
    manufacturers for partnerships with corporations and other suppliers. She also 
    launched the NEXTTECH initiative for MBEs to bring technology solutions to 
    federal agencies and corporations. Under Donna’s leadership, the Centers have 
    assisted companies in generating more than $3.5 billion in contracts, financing, 
    and sales and creating or retaining more than 6,000 jobs.

    Donna received her master’s degree in public administration from Georgia State 
    University and a bachelor’s degree in communications from Boston University. She 
    is a graduate of the Leading Women@Tech program and has been named a tenured
    Black Woman of Influence by the Atlanta Business League. She enjoys serving on 
    several boards, mentoring entrepreneurs, and coaching small business owners.

- name: Anika Foster
  photo: ../images/yolanda-lawson.jpeg
  bio: >
    Anika Foster is the Chief Executive Officer of Detroit Future City (DFC), a 
    think-and-do tank focused on land use and sustainability, community and economic 
    development, and economic equity in Detroit. Anika leads a team of experts to 
    implement the DFC Strategic Framework, a comprehensive 50-year guide to decision 
    making and investment in Detroit. Anika Goss is a leading force and visionary in 
    Detroit’s revitalization, playing a crucial role in Detroit as an advocate for an 
    equitable and sustainable future for the city.

    Since taking the helm of DFC, Anika has repositioned the organization to be 
    laser-focused on the equitable implementation of its community and economic 
    development and land use and sustainability departments and launched the Center 
    for Equity, Engagement, and Research. Anika has led the development of several 
    significant research studies, including the 2019 release of “Growing Detroit’s 
    African-American Middle Class” and the 2021 release of “The State of Economic 
    Equity in Detroit” along with a web-based dashboard that tracks overtime six 
    indicators that illustrate the deep disparities that exist in Detroit and the 
    region. She also has helped bolster the future of Detroit’s land use and 
    sustainability through awarding over $330,000 in grants aimed at accelerating 
    vacant land revitalization in Detroit and developing a dynamic community 
    educational network of nearly 50 neighborhood leaders and nonprofits to develop 
    standardized green stormwater infrastructure practices.

    Anika joined the DFC after nearly 25 years of leadership in national and local 
    roles in community development and non-profit management. Anika worked at the 
    Local Initiatives Support Corporation (LISC) for 16 years, with her most recent 
    post as Vice President of the Midwest Region. In this role, Anika provided 
    leadership, strategic and technical support for seven LISC offices in cities 
    across the Midwest that reported directly to her. Her role included forging new 
    partnerships, fund development support, program design and administrative 
    leadership for LISC nationally. Before this, Anika served as LISC’s Vice 
    President of Sustainable Communities, where she led the organization’s new 
    strategic efforts to implement comprehensive community development as part of 
    its Building Sustainable Communities program.

    Anika’s work with LISC began in Detroit, where she served as the Detroit office 
    executive director. She was noted for several major achievements while in this 
    position, including managing a $40 million community development campaign, and 
    designing and leading the campaign for the city’s first Land Bank Authority.
