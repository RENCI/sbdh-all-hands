name: Thomas Gulbransen
info: Program Director, Office of Advanced Cyberinfrastructure, NSF
slug: thomas-gulbransen
bio: >
  Thomas Gulbransen has been a “Rotator” in the Office of Advanced 
  Cyberinfrastructure since 2021. His primary assignments have been to 
  create and oversee the ACCESS ecosystem coordination program and the 
  SCIPE workforce development program. Before coming to OAC he helped 
  complete construction of the system and data products of the National 
  Ecological Observatory Network (NEON) in Boulder, CO. His home institution 
  is Battelle Memorial Institute where he is a Senior Program Manager in New 
  York and helped establish the Environmental Informatics department in the 
  1980s.
